apiVersion: v1
kind: Pod
metadata:
  name: cpustress-dist-DATE
  namespace: cpustress
  labels:
    app: cpustress-dist
  annotations:
    dist: "DIST-PLACEHOLDER"
spec:
#  schedulerName: tknopik-scheduler
  restartPolicy: OnFailure
  containers:
    - name: cpustress-containter
      image: knopt/scipy:250401
      imagePullPolicy: IfNotPresent
      resources:
        limits:
          cpu: "0.4"
          memory: "200Mi"
        requests:
          cpu: "0.2"
          memory: "100Mi"
      command: ["python3"]
      args: ["stresscpu.py", "--window-size", "1m", "--dist", "DIST-PLACEHOLDER", "--timeout", "6m"]
